<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://kit.fontawesome.com/4f0109abfa.js" crossorigin="anonymous"></script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Kokoa Talk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, June 19, 2021
        </div>
        <div class="message-row">
            <img src="">
            <div class="message-row__content">
                <span class="message__author">Kokoa Talk</span>
                <div class="message__info">
                    <span class="message__bubble">Welcome!</span>
                    <span class="message__time">19:59</span>
                </div>
            </div>
        </div>
        <div class="message-row user">
            <div class="message__info">
                <span class="message__bubble">Nice to Meet You!!</span>
                <span class="message__time">20:11</span>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="far fa-paper-plane"></i>
            </button>
        </div>
    </form>
